<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Result summary component</title>
  </head>
  <body>
    <main class="main">
      <section class="hero">
        <div class="main-result">
          <h3>Your Result</h3>
          <div>
            <div>
              <p><span>76</span>of 100</p>
            </div>
          <h2>Great</h2>
        </div>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="main-summary">
          <h3>Summary</h3>
          <div class="main-summary-items">
            <div class="item one">
              <div>
                <img src="/assets/images/icon-reaction.svg"/>
                <p>Reaction</p>
              </div>
              <p><span>80</span> / 100</p>
            </div>

            <div class="item two">
              <div>
                <img src="/assets/images/icon-memory.svg"/>
                <p>Memory</p>
              </div>
              <p><span>92</span> / 100</p>
            </div>

            <div class="item three">
              <div>
                <img src="/assets/images/icon-verbal.svg"/>
                <p>Verbal</p>
              </div>
              <p><span>61</span> / 100</p>
            </div>

            <div class="item four">
              <div>
                <img src="/assets/images/icon-visual.svg"/>
                <p>Visual</p>
              </div>
              <p><span>72</span> / 100</p>
            </div>
          </div>
          <button class="btn">Continue</button>
        </div>
      </section>
    </main>
  </body>
</html>
